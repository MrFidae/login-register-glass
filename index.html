<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Glassstyle</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Enregistrement</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nom complet" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Nom utilisateur (nickname)" required>
                    <i class="bx bxs-user"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="E-Mail" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="tel" placeholder="Num télephone" required>
                    <i class="bx bxs-phone"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Mot de passe" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirmez mot de passe" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>
            <label><input type="checkbox">Je déclare l'éxactitude des informations saisies</label>
            <button type="submit" class="btn">Enregistrer</button>
        </form>
    </div>
</body>

</html>
